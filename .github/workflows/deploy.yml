name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]        # 或 master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write            # 必需，用于现代 Pages 部署

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install mkdocs-material   # 如有其他插件，一并安装

      - name: Build site
        run: mkdocs build --clean

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/              # MkDocs 默认输出目录

  deploy:
    environment:
      name: github-pages
      url: https://yhoaua.github.io/mkdocs/
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
